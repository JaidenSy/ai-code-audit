name: AI Code Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Code Audit
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scan-security: 'true'
          scan-licenses: 'true'
          scan-pii: 'true'
          scan-ai-patterns: 'true'
          fail-on-findings: 'false'
          severity-threshold: 'medium'
